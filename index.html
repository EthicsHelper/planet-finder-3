<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Finder Map</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>Life Finder Map</h1>
    <p>Explore planets and discover where life may thrive using informational physics.</p>
  </header>

  <div id="map-container">
    <div id="lifeFinderMap"></div>
  </div>

  <div class="controls">
    <label for="lifeThresholdSlider">Life Probability Threshold:</label>
    <input type="range" id="lifeThresholdSlider" min="0" max="1" step="0.01" value="0.5">
    <span id="lifeThresholdValue">0.5</span>
  </div>
